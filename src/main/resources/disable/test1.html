<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Users List</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">id</td>
            <td th:text="${user.username}">name</td>
            <td th:text="${user.password}">lastname</td>
            <td th:text="${user.email}">email</td>
            <td th:text="${user.getAuthorities()}">role</td>
            <td>
                <a th:href="@{admin/update?id={id}(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
            </td>
            <td>
            <a th:href="@{admin/delete?id={id}(id=${user.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="admin/new" class="btn btn-success">Create User</a>
    <form th:action="@{/logout}" method="post" class="mt-3">
        <input type="submit" value="Sign Out" class="btn btn-secondary">
    </form>
</div>

<!-- Подключение Bootstrap JS (необходим для некоторых компонентов) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
