<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-control {
            width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .mb-3 {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            margin-top: 100px;


        }

        .btn {
            width: 250px;
        }


    </style>
</head>
<body>
<div class="container">

    <div th:if="${param.error}">
        <h1 class="text-center text-black">Invalid username and password.</h1>
    </div>
    <div th:if="${param.logout}">
        <h1 class="text-center text-black">You have been logged out.</h1>
    </div>
    <div>
        <h1 class="text-center text-black">Please sign in
        </h1>
    </div>
    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <input type="username" name="username" class="form-control" width="100" id="exampleFormControlInput1"
                   placeholder="Email address">

        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" id="exampleFormControlInput2"
                   placeholder="Password">
        </div>
        <!--        <div><label>Password : <input type="password" name="password"/> </label></div>-->
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Sign In"/>
        </div>
    </form>


</div>
</body>
</html>
